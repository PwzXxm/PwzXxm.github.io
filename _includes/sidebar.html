<div class="side-bar">
  <div class="aboutme">
    <div class="about-above">
    </div>
    <div class="about-img">
      <a href="/about">
        <img src="/img/about-me-small.png" />
      </a>
    </div>

    <div class="about-below">
    </div>
  </div>

  <div class="tags">
    <h3><a href="/tags">Tags</a></h3>
    <ul class="tags">
      {% for tag in site.tags %}
      {% assign t = tag | first %}
      {% assign posts = tag | last %}
      <li>{{t | downcase | replace:" ","-" }} has {{ posts | size }} posts</li>
      {% endfor %}
    </ul>

  </div>
</div>
